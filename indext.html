<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./indext1.html">
    <link rel="stylesheet" href="./css/reset.css">
    <title>آموزش برنامه نویسی</title>
</head>
<body>

    <div>
        <h1 class="h1">ثبت نام کنید</h1>
    </div>

    <form class="sabt" method="get">
        <div class="url"></div>
        <div class="input">
            <p class="p">نام خود را وارد کنید: </p>
            <label class="label" for="">
                <input type="text" name="" placeholder="نام خود را کامل وارد کنید">
            </label>
            <br>
            <p class="p"> شماره تلفن خود را وارد کنید:</p>
            <label class="label" for="">
                <input class="in" dir="ltr" pattern="[0-9]*" type="tel" placeholder="98+">
                <p class="invalid">لطفا شماره تماس معتبر وارد کنید.</p>
            </label>

            <br>
            <p class="p">ایمیل خود را وارد کنید:</p>
            <label class="label" for="">

                <input dir="ltr" type="email" placeholder="email" name="title">
            </label>
            <br>
            <p class="p">پسورد دلخواه وارد کنید:</p>
            <label class="label" for="">

                <input dir="ltr" type="password" placeholder="password" name="title">
                <br>
            </label>
            <div class="remember-me">
                <span id="p">مرا به خاطر بسپار</span>
                <input type="checkbox" name="title">
                </div>

                <div class="button">
            
                    <input type="submit" name="submit" id="submit" class="submit-button" value="ارسال"> 
                    <a id="button2" href="./indext1.html">انصراف</a>
        
                </div>
        </div>

    </form>
</body>
</html>
